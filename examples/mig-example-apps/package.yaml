name:                mig-example-apps
version:             0.1.0.0
github:              "githubuser/mig-example-apps"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

extra-source-files:
- README.md
- Html/resources/*

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:

  Please see the README on GitHub at <https://github.com/anton-k/mig-example-apps#readme>

ghc-options:
- -Wall
- -Werror
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:
  - ImportQualifiedPost
  - OverloadedStrings
  - TypeFamilies
  - OverloadedRecordDot
  - DuplicateRecordFields
  - LambdaCase
  - DerivingStrategies
  - DataKinds
  - StrictData
  - DeriveAnyClass
  - RecordWildCards

language: GHC2021

dependencies:
  - base >= 4.7 && < 5
  - aeson-pretty
  - bytestring
  - mig
  - mig-extra
  - mig-client
  - mig-server
  - mig-swagger-ui
  - text
  - aeson
  - random
  - time
  - pretty-show
  - openapi3
  - safe
  - containers
  - http-types

executables:
  hello-world-mig-example-app:
    main:                Main.hs
    source-dirs:         HelloWorld
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

  hello-world-client-mig-example-app:
    main:                Main.hs
    source-dirs:         HelloClient
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - http-client

  route-args-mig-example-app:
    main:                Main.hs
    source-dirs:         RouteArgs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

  route-args-client-mig-example-app:
    main:                Main.hs
    source-dirs:         RouteArgsClient
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - http-client

  json-api-mig-example-app:
    main:                Main.hs
    source-dirs:         JsonApi
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - containers
    - fast-logger
    - yaml

  counter-mig-example-app:
    main:                Main.hs
    source-dirs:         Counter
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mtl

  counter-client-mig-example-app:
    main:                Main.hs
    source-dirs:         CounterClient
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - http-client
      - mtl

  html-mig-example-app:
    main:                Main.hs
    source-dirs:         Html/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - blaze-html
    - file-embed-lzma
    - uuid
    - http-api-data
    - fast-logger
