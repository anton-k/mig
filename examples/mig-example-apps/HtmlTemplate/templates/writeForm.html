<div>
  <h2> Write new post </h2>

  <form method="POST" action="{{href}}"> 
    <div>
      <p> Input title </p>
      <textarea rows="1" cols="100" id="title" name="title"> </textarea>
    </div>

    <div>
      <p> Input content </p>
      <textarea rows="50" cols="100" id="content" name="content"> </textarea>
    </div>

    <div>
      <input type="submit" value="Save blog post"/>
    </div>
  </form>
</div>
